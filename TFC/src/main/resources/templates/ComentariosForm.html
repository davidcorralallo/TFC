<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c777ed83a5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/adminForm.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/botones.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Coruña Automoción | Admin</title>
</head>
<body>
	<!-- |header| 				   	 			  |header|	  -->
    <header th:insert="fragments/header"></header>
    <!-- ====================================================== -->
	<main>
	<section>
		<form class="col" th:action="@{/comentarios/save}" method="post" th:object="${comentario}">
			<h1 class="col text-center">Formulario de Comentarios</h1>
			<input type="hidden" th:field="*{id}" name="id">
			<input type="hidden" th:field="*{autor}" name="autor">
			<div class="row">
				<div class="col-12 comentario d-flex align-items-center">
                	<input type="text" class="form-control" id="comentario" name="comentario" th:field = *{comentario} placeholder="Escriba su comentario" required="required">
				</div>
			</div>
			
			
			<div class="centrado">
				<button class="botonGeneral mt-5 mb-5"><small>Guardar Comentario</small></button>
			</div>
		</form>
		</section>
	</main>
    <!-- |footer| 				   	 			  |footer|	  -->
    <footer class="row d-flex" th:insert="fragments/footer"></footer>
    <!-- ====================================================== -->
</body>
</html>
